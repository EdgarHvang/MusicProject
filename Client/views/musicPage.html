<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdMusicPage</title>
    <link href="../css/music.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="https://img1.baidu.com/it/u=1422138320,412649455&fm=253&fmt=auto&app=120&f=JPEG?w=640&h=640"
        type="image/jpg" sizes="16x16">
</head>

<body class="container">

    <div id="header">
        <div id="login" class="row g-3 mt-1">
            <div class="col-auto">
                <i style="font-size: 28px" class="fa-solid fa-music"></i>
            </div>
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input placeholder="username" type="text" name="username" id="usernameInput" class="form-control">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input placeholder="password" type="password" name="passWord" id="passwordInput" class="form-control">
            </div>
            <div class="col-auto">
                <button onclick="login()" class="btn btn-primary" type="button" id="loginBtn">
                    Login
                </button>
            </div>
            <div class="col-auto">
                <p id = 'wrongPA' >
                    Wrong Password or UserName
                </p>
            </div>
        </div>

        <div id="logout" class="row g-3 mt-1" style="display: none">
            <div class="col-auto">
                <i style="font-size: 28px" class="fa-solid fa-music"></i>
            </div>
            <div class="col-auto">
                <label for="staticEmail2" class="visually-hidden">Email</label>
                <input placeholder="Search" type="text" name="search" id="searchInput" class="form-control">
            </div>
            <div class="col-auto">
                <button onclick="logout()" class="btn btn-primary" type="button" id="logoutBtn">
                    Logout
                </button>
            </div>

        </div>
        <hr />
    </div>

    <p id="welcome">Welcome to Music site</p>

    <div id="container" style="display: none">
        <p class="text-justify">Songs you may like</p>
        <table class="table table-striped" id="totalSongs">
            <thead>
                <tr>
                    <th scope="col">SongId</th>
                    <th scope="col">Title</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="totalSongsBody">
            </tbody>
        </table>
        <p class="text-justify">Your play list</p>
        <table class="table table-striped" id="totalSongs">
            <thead>
                <tr>
                    <th scope="col">SongId</th>
                    <th scope="col">Title</th>
                    <th scope="col">Action</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="playlistBody">
            </tbody>
        </table>

    </div>

    <div id="footer" style="display: none">
        <p id="songName"></p>

        <div class="d-flex align-items-center">

            <div style="margin-right: 20px">
                <button name="" onclick="previousSong(event)" value="1" class="btn btn-primary"
                    id="sbys">previous</button>
                <button name="" onclick="nextSong(event)" value="0" class="btn btn-primary"
                    id="repeat">next</button>
            </div>

            <audio id="player" controls src="/Client/mp3/Circles-Post Malone.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>

            <div style="margin-left: 20px">
                <button name="playModeButton" onclick="changePlayMode(event)" value="1" class="btn btn-primary ml-1"
                    id="sbys">song by song</button>
                <button name="playModeButton" onclick="changePlayMode(event)" value="0" class="btn btn-primary"
                    id="repeat">repeat</button>
                <button name="playModeButton" onclick="changePlayMode(event)" value="2" class="btn btn-primary"
                    id="shuffle">shuffle</button>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://kit.fontawesome.com/9d9d5a48dc.js" crossorigin="anonymous"></script>
<script src="../resources/music.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
